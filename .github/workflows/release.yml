name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: |
          sudo apt-get install -y gettext
          curl -o- https://raw.githubusercontent.com/transifex/cli/master/install.sh | bash
          sudo mv tx /usr/local/bin/

      - name: Pull translations
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
        run: |
          tx pull -a --force --minimum-perc 10
          ls -la po/*.po 2>/dev/null || echo "No translations yet"

      - name: Compile translations
        run: |
          for po in po/*.po; do
            [ -f "$po" ] || continue
            lang=$(basename "$po" .po)
            mkdir -p locale/$lang/LC_MESSAGES
            msgfmt -o locale/$lang/LC_MESSAGES/commonvoice-status.mo "$po"
          done

      - name: Build .deb
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          PKG=$(mktemp -d)
          mkdir -p $PKG/usr/lib/python3/dist-packages/commonvoice_status
          mkdir -p $PKG/usr/bin
          mkdir -p $PKG/usr/share/applications
          mkdir -p $PKG/usr/share/man/man1
          mkdir -p $PKG/DEBIAN

          cp src/commonvoice_status/*.py $PKG/usr/lib/python3/dist-packages/commonvoice_status/

          for mo in locale/*/LC_MESSAGES/commonvoice-status.mo; do
            [ -f "$mo" ] || continue
            lang=$(echo "$mo" | cut -d/ -f2)
            mkdir -p $PKG/usr/share/locale/$lang/LC_MESSAGES
            cp "$mo" $PKG/usr/share/locale/$lang/LC_MESSAGES/
          done

          desktop=$(find data/ -name "*.desktop" 2>/dev/null | head -1)
          [ -n "$desktop" ] && cp "$desktop" $PKG/usr/share/applications/

          icon=$(find data/icons/ -name "*.svg" 2>/dev/null | head -1)
          if [ -n "$icon" ]; then
            mkdir -p $PKG/usr/share/icons/hicolor/scalable/apps
            cp "$icon" $PKG/usr/share/icons/hicolor/scalable/apps/
          fi

          printf '#!/usr/bin/env python3\nfrom commonvoice_status.main import main\nmain()\n' > $PKG/usr/bin/commonvoice-status
          chmod +x $PKG/usr/bin/commonvoice-status

          cat > $PKG/DEBIAN/control << EOF
          Package: commonvoice-status
          Version: ${VERSION}-1
          Section: devel
          Priority: optional
          Architecture: all
          Depends: python3 (>= 3.10), python3-gi, gir1.2-gtk-4.0, gir1.2-adw-1
          Maintainer: Daniel Nylander <daniel@danielnylander.se>
          Homepage: https://github.com/yeager/commonvoice-status
          Description: Mozilla Common Voice translation status viewer
           A GTK4/Adwaita application for viewing Mozilla Common Voice
           translation and recording statistics.
          EOF
          sed -i 's/^          //' $PKG/DEBIAN/control

          dpkg-deb --root-owner-group --build $PKG commonvoice-status_${VERSION}-1_all.deb

      - name: Build sdist and wheel
        run: pip install build && python -m build

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          gh release upload $GITHUB_REF_NAME \
            commonvoice-status_${VERSION}-1_all.deb \
            dist/*.whl dist/*.tar.gz \
            --clobber --repo yeager/commonvoice-status || \
          gh release create $GITHUB_REF_NAME \
            commonvoice-status_${VERSION}-1_all.deb \
            dist/*.whl dist/*.tar.gz \
            --title "v${VERSION}" \
            --notes "Release v${VERSION}" \
            --repo yeager/commonvoice-status
