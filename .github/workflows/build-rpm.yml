name: Build RPM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: echo "version=$(grep -oP '__version__ = \"\K[^\"]+' src/commonvoice_status/__init__.py)" >> $GITHUB_OUTPUT

      - name: Setup RPM build
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p commonvoice-status-$VERSION/src/commonvoice_status
          mkdir -p commonvoice-status-$VERSION/data/icons
          cp src/commonvoice_status/*.py commonvoice-status-$VERSION/src/commonvoice_status/
          cp data/se.danielnylander.CommonVoiceStatus.desktop commonvoice-status-$VERSION/data/
          cp data/icons/se.danielnylander.CommonVoiceStatus.svg commonvoice-status-$VERSION/data/icons/
          cp data/icons/se.danielnylander.commonvoice-status.svg commonvoice-status-$VERSION/data/icons/
          mkdir -p commonvoice-status-$VERSION/data/man
          cp data/man/commonvoice-status.1 commonvoice-status-$VERSION/data/man/

          cp LICENSE commonvoice-status-$VERSION/
          if [ -d locale ]; then
            cp -r locale commonvoice-status-$VERSION/
          fi
          tar czf ~/rpmbuild/SOURCES/commonvoice-status-$VERSION.tar.gz commonvoice-status-$VERSION

      - name: Create spec file
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > ~/rpmbuild/SPECS/commonvoice-status.spec << SPEC
Name:           commonvoice-status
Version:        $VERSION
Release:        1
Summary:        commonvoice-status
License:        GPL-3.0-or-later
URL:            https://github.com/yeager/commonvoice-status
Source0:        %{name}-%{version}.tar.gz
BuildArch:      noarch
Requires:       python3 >= 3.9
Requires:       python3-gobject
Requires:       gtk4
Requires:       libadwaita

%description
commonvoice-status application.

%prep
%setup -q

%install
mkdir -p %{buildroot}%{_datadir}/commonvoice-status
cp src/commonvoice_status/*.py %{buildroot}%{_datadir}/commonvoice-status/
mkdir -p %{buildroot}%{_bindir}
cat > %{buildroot}%{_bindir}/commonvoice-status << 'WRAPPER'
#!/bin/bash
exec python3 %{_datadir}/commonvoice-status/main.py "\$@"
WRAPPER
chmod 755 %{buildroot}%{_bindir}/commonvoice-status
install -Dm644 data/se.danielnylander.CommonVoiceStatus.desktop %{buildroot}%{_datadir}/applications/se.danielnylander.CommonVoiceStatus.desktop
install -Dm644 data/icons/se.danielnylander.CommonVoiceStatus.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.CommonVoiceStatus.svg
install -Dm644 data/icons/se.danielnylander.commonvoice-status.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.commonvoice-status.svg
install -Dm644 data/man/commonvoice-status.1 %{buildroot}%{_mandir}/man1/commonvoice-status.1

if [ -d locale ]; then
  for mo in locale/*/LC_MESSAGES/*.mo; do
    [ -f "\$mo" ] || continue
    lang=\$(echo "\$mo" | cut -d/ -f2)
    install -Dm644 "\$mo" "%{buildroot}%{_datadir}/locale/\$lang/LC_MESSAGES/commonvoice-status.mo"
  done
fi

%files
%license LICENSE
%{_bindir}/commonvoice-status
%{_datadir}/commonvoice-status/
%{_datadir}/applications/se.danielnylander.CommonVoiceStatus.desktop
%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.CommonVoiceStatus.svg
%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.commonvoice-status.svg
%{_mandir}/man1/commonvoice-status.1*

%changelog
* Mon Feb 16 2026 Daniel Nylander <daniel@danielnylander.se> - $VERSION-1
- RPM package
SPEC

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/commonvoice-status.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v${VERSION}" \
            ~/rpmbuild/RPMS/noarch/commonvoice-status-${VERSION}-1.noarch.rpm \
            --clobber
