name: Build RPM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: echo "version=$(grep -oP '__version__ = "\K[^"]+' src/commonvoice_status/__init__.py)" >> $GITHUB_OUTPUT

      - name: Setup RPM build
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          VERSION=${{ steps.version.outputs.version }}
          DIR=commonvoice-status-$VERSION
          mkdir -p $DIR/src/commonvoice_status
          mkdir -p $DIR/data/icons $DIR/data/man
          cp src/commonvoice_status/*.py $DIR/src/commonvoice_status/
          cp data/se.danielnylander.CommonVoiceStatus.desktop $DIR/data/
          cp data/icons/se.danielnylander.commonvoice-status.svg $DIR/data/icons/
          cp data/man/commonvoice-status.1 $DIR/data/man/
          cp LICENSE $DIR/
          test -f po/sv/LC_MESSAGES/commonvoice-status.mo && { mkdir -p $DIR/po/sv/LC_MESSAGES; cp po/sv/LC_MESSAGES/commonvoice-status.mo $DIR/po/sv/LC_MESSAGES/; } || true
          tar czf ~/rpmbuild/SOURCES/$DIR.tar.gz $DIR

      - name: Create spec file
        run: |
          cat > ~/rpmbuild/SPECS/commonvoice-status.spec << 'SPEC'
          Name:           commonvoice-status
          Version:        VERSION_PLACEHOLDER
          Release:        1
          Summary:        Mozilla Common Voice translation status viewer
          License:        GPL-3.0-or-later
          URL:            https://github.com/yeager/commonvoice-status
          Source0:        %{name}-%{version}.tar.gz
          BuildArch:      noarch
          Requires:       python3 >= 3.9
          Requires:       python3-gobject
          Requires:       gtk4
          Requires:       libadwaita
          Requires:       python3-requests

          %description
          A GTK4/Libadwaita application showing Mozilla Common Voice translation progress.

          %prep
          %setup -q

          %install
          mkdir -p %{buildroot}%{_datadir}/commonvoice-status/commonvoice_status
          cp src/commonvoice_status/*.py %{buildroot}%{_datadir}/commonvoice-status/commonvoice_status/
          mkdir -p %{buildroot}%{_bindir}
          cat > %{buildroot}%{_bindir}/commonvoice-status << 'WRAPPER'
          #!/bin/bash
          exec python3 -c "import sys; sys.path.insert(0, '/usr/share/commonvoice-status'); from commonvoice_status.main import main; main()" "$@"
          WRAPPER
          chmod 755 %{buildroot}%{_bindir}/commonvoice-status
          install -Dm644 data/se.danielnylander.CommonVoiceStatus.desktop %{buildroot}%{_datadir}/applications/se.danielnylander.CommonVoiceStatus.desktop
          install -Dm644 data/icons/se.danielnylander.commonvoice-status.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.commonvoice-status.svg
          install -Dm644 data/man/commonvoice-status.1 %{buildroot}%{_mandir}/man1/commonvoice-status.1
          test -f po/sv/LC_MESSAGES/commonvoice-status.mo && install -Dm644 po/sv/LC_MESSAGES/commonvoice-status.mo %{buildroot}%{_datadir}/locale/sv/LC_MESSAGES/commonvoice-status.mo || true

          %files
          %license LICENSE
          %{_bindir}/commonvoice-status
          %{_datadir}/commonvoice-status/
          %{_datadir}/applications/se.danielnylander.CommonVoiceStatus.desktop
          %{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.commonvoice-status.svg
          %{_mandir}/man1/commonvoice-status.1*
          %{_datadir}/locale/sv/LC_MESSAGES/commonvoice-status.mo

          %changelog
          * $(date "+%a %b %d %Y") Daniel Nylander <daniel@danielnylander.se> - VERSION_PLACEHOLDER-1
          - RPM package
          SPEC
          sed -i "s/VERSION_PLACEHOLDER/${{ steps.version.outputs.version }}/g" ~/rpmbuild/SPECS/commonvoice-status.spec

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/commonvoice-status.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v$VERSION" \
            ~/rpmbuild/RPMS/noarch/commonvoice-status-${VERSION}-1.noarch.rpm \
            --clobber
